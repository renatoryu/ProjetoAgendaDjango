<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{% static "css/login.css" %}" rel="stylesheet">
  </head>
  <body>
    <form action="submit" method="POST">
      {% csrf_token %}
      <div class="container">
        <h1>Login</h1>
        <div class="inputs">
          <input
            type="text"
            id="username"
            name="username"
            placeholder="UsuÃ¡rio"
            onclick="removeErro(this)"
          />

          <input
            type="password"
            id="password"
            name="password"
            placeholder="Senha"
            onclick="removeErro(this)"
          />
        </div>
        <button class="button" type="submit">Entrar</button>
      </div>
    </form>

    {% for message in messages %} {% if messages%}
    <script type="text/javascript">
      /*Just Container */
      // document.querySelector(".container").classList.add("erro");
      // document.querySelector("#username").style.borderColor = "red";
      // document.querySelector("#password").style.borderColor = "red";

      /*only input*/
      document.querySelector("#username").classList.add("erro");
      document.querySelector("#password").classList.add("erro");
    </script>
    {% endif%} {%endfor%}
    <script>
      function removeErro(el) {
        /*only input*/
        el.classList.remove("erro");

        /*just container */
        // el.style.borderColor = "#ffffffbf";
        // el.style.borderColor = "$ffffffbf";
      }
    </script>
  </body>
</html>
